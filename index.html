<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zenith v2.0</title>

    <meta name="theme-color" content="#6366f1">

    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #13131a;
            --glass: rgba(26, 26, 36, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --secondary: #a855f7;
            --text: #e5e7eb;
            --text-dim: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 95px;
            padding-bottom: 100px;
        }
        
        /* TOP NAVIGATION - 6 TABS */
        .top-nav {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 10px 16px;
            height: 60px;
        }
        
        .nav-tab {
            flex: 1;
            min-width: 80px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }
        
        /* HAMBURGER MENU */
        .hamburger-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .hamburger-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hamburger-btn span {
            display: block;
            width: 24px;
            height: 3px;
            background: var(--text);
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .hamburger-btn.active span:nth-child(1) {
            transform: rotate(45deg) translateY(10px);
        }
        
        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-10px);
        }
        
        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-card);
            z-index: 2000;
            transition: left 0.3s ease;
            overflow-y: auto;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar-content {
            height: 100%;
        }
        
        .sidebar-nav {
            padding: 8px 0;
        }
        
        .sidebar-section {
            padding: 16px 20px 8px 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }
        
        .sidebar-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            font-size: 15px;
            font-weight: 500;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary);
        }
        
        .sidebar-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-left-color: var(--primary);
            color: var(--primary);
        }
        
        .sidebar-icon {
            font-size: 22px;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* SIDEBAR OVERLAY */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* TAB CONTENT */
        .tab-content {
            display: none;
            margin-top: 70px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* CARD STYLES */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* SCROLLABLE CONTAINERS */
        .scrollable {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .scrollable::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .scrollable::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        /* BUTTONS */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* CALENDAR STYLES */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
        }
        
        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05);
        }
        
        .calendar-day.today {
            background: var(--primary);
            color: white;
            font-weight: 700;
        }
        
        .calendar-day.selected {
            background: rgba(99, 102, 241, 0.3);
            border: 2px solid var(--primary);
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
        }
        
        .calendar-day.holiday {
            border: 2px solid var(--warning);
            font-weight: 700;
            color: white;
            text-shadow: 0 0 4px rgba(0,0,0,0.8), 0 0 8px rgba(0,0,0,0.6);
        }
        
        .calendar-day.holiday::after {
            content: 'ðŸŽ‰';
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 8px;
        }
        
        /* MOOD TRACKER */
        .mood-emoji {
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.5;
            padding: 8px;
            border-radius: 12px;
            position: relative;
        }
        
        .mood-emoji:hover, .mood-emoji.selected {
            opacity: 1;
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mood-count {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--primary);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .mood-entries {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .mood-entry {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }
        
        /* PROGRESS PIE CHART */
        .progress-pie {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(
                var(--success) 0deg,
                var(--success) calc(var(--progress) * 3.6deg),
                rgba(255,255,255,0.1) calc(var(--progress) * 3.6deg)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .progress-pie::before {
            content: '';
            position: absolute;
            width: 44px;
            height: 44px;
            background: var(--bg-card);
            border-radius: 50%;
        }
        
        .progress-pie-text {
            position: relative;
            z-index: 1;
            font-size: 12px;
            font-weight: 700;
        }
        
        /* LOCKED NOTE STYLES */
        .note-locked {
            border-left: 4px solid var(--danger);
        }
        
        .note-locked .note-content {
            filter: blur(5px);
            user-select: none;
        }
        
        .note-locked::before {
            content: 'ðŸ”’';
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 20px;
        }
        
        /* SHOPPING LIST */
        .shopping-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .shopping-item.purchased {
            opacity: 0.5;
        }
        
        .shopping-item.purchased .shopping-name {
            text-decoration: line-through;
        }
        
        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 16px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        /* TASK/NOTE ITEMS */
        .item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }
        
        .item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .item.overdue {
            border-left: 4px solid var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* FILTERS */
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* HOLIDAY BACKGROUNDS */
        .holiday-bg {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
            transition: opacity 0.5s;
        }
        
        /* RESPONSIVE */
        @media (min-width: 768px) {
            .grid-2 {
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 20px;
            }
        }
        
        /* EMPTY STATE */
        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
            font-size: 14px;
        }
        
        /* WEATHER ANIMATIONS */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            z-index: 9999;
            pointer-events: none;
        }
        
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        
        .fireplace {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            background: linear-gradient(to top, #8B4513 0%, #654321 100%);
            border-radius: 20px 20px 0 0;
            display: none;
            z-index: 10;
        }
        
        .fireplace.active { display: block; }
        
        @media (max-width: 768px) {
            .fireplace { width: 200px; height: 150px; }
        }
        
        .fire {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
        }
        
        .flame {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 60px;
            background: linear-gradient(to top, #ff6b00, #ffed4e);
            border-radius: 50% 50% 0 0;
            animation: flicker 1s ease-in-out infinite alternate;
        }
        
        .flame:nth-child(1) { left: 10px; }
        .flame:nth-child(2) { left: 30px; animation-delay: 0.3s; }
        .flame:nth-child(3) { left: 50px; animation-delay: 0.6s; }
        
        @keyframes flicker {
            0% { transform: scaleY(1); opacity: 1; }
            100% { transform: scaleY(1.2); opacity: 0.8; }
        }
        
        .bg-anim {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15), transparent 50%);
            animation: pulse 20s ease infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    
        /* Home grid responsive layout */
        .home-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        /* Mobile: Stack vertically OR shrink to fit */
        @media (max-width: 768px) {
            .home-grid-2 {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .home-grid-2 .card {
                padding: 12px;
            }
            
            .home-grid-2 .card-title {
                font-size: 13px;
            }
            
            .home-grid-2 #priorities-list .item,
            .home-grid-2 #habits-summary .item {
